<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet Number Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 2rem;
            background-color: #f0f2f5;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }

        .converter-box {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .question-box {
            margin: 1.5rem 0;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 2rem;
        }

        h3 {
            font-size: 2.5rem;
            margin: 0.5rem 0;
            color: #333;
        }

        input {
            padding: 0.5rem;
            margin: 0.5rem;
            border: 2px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            width: 100px;
            text-align: center;
        }

        button {
            padding: 0.5rem 1.5rem;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
        }

        button:hover {
            background: #0056b3;
        }

        .score {
            color: #666;
            font-weight: bold;
        }

        .feedback {
            margin-top: 1rem;
            font-weight: bold;
        }

        .correct {
            color: #28a745;
        }

        .incorrect {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <h1>Alphabet â†” Number Converter</h1>
    <div class="container">
        <!-- Alphabet to Number Section -->
        <div class="converter-box">
            <h2>Alphabet to Number</h2>
            <p class="score" id="a2n-score">Score: 0</p>
            <div class="question-box">
                <p>What is the numerical value of:</p>
                <h3 id="current-letter">A</h3>
            </div>
            <form onsubmit="handleA2NSubmit(event)">
                <input type="number" id="a2n-input" min="1" max="26" required>
                <button type="submit">Check</button>
            </form>
            <p class="feedback" id="a2n-feedback"></p>
        </div>

        <!-- Number to Alphabet Section -->
        <div class="converter-box">
            <h2>Number to Alphabet</h2>
            <p class="score" id="n2a-score">Score: 0</p>
            <div class="question-box">
                <p>What is the alphabetical value of:</p>
                <h3 id="current-number">1</h3>
            </div>
            <form onsubmit="handleN2ASubmit(event)">
                <input type="text" id="n2a-input" maxlength="1" required>
                <button type="submit">Check</button>
            </form>
            <p class="feedback" id="n2a-feedback"></p>
        </div>
    </div>

    <script>
        // Alphabet to Number Logic
        let a2nScore = 0;
        let currentLetter = generateRandomLetter();
        
        function generateRandomLetter() {
            const randomCharCode = Math.floor(Math.random() * 26) + 65;
            return String.fromCharCode(randomCharCode);
        }

        function handleA2NSubmit(e) {
            e.preventDefault();
            const userInput = parseInt(document.getElementById('a2n-input').value);
            const correctNumber = currentLetter.charCodeAt(0) - 64;
            const feedbackElement = document.getElementById('a2n-feedback');

            if (userInput === correctNumber) {
                a2nScore++;
                feedbackElement.textContent = 'Correct! Well done!';
                feedbackElement.className = 'feedback correct';
            } else {
                feedbackElement.textContent = `Incorrect. Correct answer: ${correctNumber}`;
                feedbackElement.className = 'feedback incorrect';
            }

            document.getElementById('a2n-score').textContent = `Score: ${a2nScore}`;
            setTimeout(() => {
                currentLetter = generateRandomLetter();
                document.getElementById('current-letter').textContent = currentLetter;
                document.getElementById('a2n-input').value = '';
                feedbackElement.textContent = '';
            }, 1500);
        }

        // Number to Alphabet Logic
        let n2aScore = 0;
        let currentNumber = generateRandomNumber();
        
        function generateRandomNumber() {
            return Math.floor(Math.random() * 26) + 1;
        }

        function handleN2ASubmit(e) {
            e.preventDefault();
            const userInput = document.getElementById('n2a-input').value.toUpperCase();
            const correctLetter = String.fromCharCode(64 + currentNumber);
            const feedbackElement = document.getElementById('n2a-feedback');

            if (userInput === correctLetter) {
                n2aScore++;
                feedbackElement.textContent = 'Correct! Well done!';
                feedbackElement.className = 'feedback correct';
            } else {
                feedbackElement.textContent = `Incorrect. Correct answer: ${correctLetter}`;
                feedbackElement.className = 'feedback incorrect';
            }

            document.getElementById('n2a-score').textContent = `Score: ${n2aScore}`;
            setTimeout(() => {
                currentNumber = generateRandomNumber();
                document.getElementById('current-number').textContent = currentNumber;
                document.getElementById('n2a-input').value = '';
                feedbackElement.textContent = '';
            }, 1500);
        }

        // Input validation
        document.getElementById('n2a-input').addEventListener('input', function(e) {
            this.value = this.value.replace(/[^A-Za-z]/g, '');
        });
    </script>
</body>
</html>
